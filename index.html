<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Martials Arts</title>
<h1 style="text-align: center; color: white; background-color: black">
  Martials Arts
</h1>

<body>
  <canvas
    style="position: absolute; top: 200px; left: 50px"
    id="myCanvas"
    width="1000"
    height="550"
  ></canvas>
</body>

<div
  style="
    position: absolute;
    bottom: 10px;
    right: 50px;
    border: 5px solid black;
    box-sizing: content-box;
    padding: 15px;
    background-color: rgb(46, 43, 43);
  "
>
  <button id="kick">kick(Left Arrow Key)</button>
  <button id="punch">punch(Right Arrow Key)</button>
  <button id="forward">Forward(Up Arrow Key)</button>
  <button id="backward">Backward(Down Arrow Key)</button>
  <button id="block">block(Space Bar)</button>
</div>

<style>
  body {
    background-image: url("images/background.jpg");
    background-size: 100% 100%;
    height: 100vh;
    overflow-y: hidden;
    padding-right: 15px;
    position: inherit;
  }
  button {
    transition-duration: 0.4s;
  }

  button:hover {
    background-color: black;
    color: white;
  }
</style>

<script src="script.js"></script>
